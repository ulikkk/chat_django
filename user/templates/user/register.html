{% extends "base.html" %}

{% load widget_tweaks %}

{% block title %}Signup{% endblock %}

{% block content %}

<div class="container-fluid">

    {% include "chat/message.html" %}

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">
                  Register
                </button>
              </form>
        </div>
    </div>
    <br />
    <div class="row">
        <p>Already have an account? <a href="{% url 'user:login' %}">Login</a>
        </p>
    </div>


{% endblock %}
